<h1>Login to swagger</h1>

<form [formGroup]="contactForm1">

   <p> <label for="username">User Name</label><br>
    <input type="text"[(ngModel)]=user.username formControlName="username" name="username" required></p>
    
   <p>  <label for="email">Email</label><br>
    <input type="text"[(ngModel)]=user.email formControlName="email" name="email" required> </p>

   <p>  <label for="password">Password</label><br>
    <input type="password" [(ngModel)]=user.password formControlName="password" name="password" required > </p>

    <button (click)="userData()">Login</button>

    <a [routerLink]="['/register']">Register</a>
</form>
